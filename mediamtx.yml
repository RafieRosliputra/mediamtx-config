logLevel: info

# Enable RTMP for incoming stream from OBS
rtmp: yes
rtmpAddress: :1935

# Enable RTSP, as we may use it internally if needed
rtsp: yes
rtspAddress: :8554

# Paths configuration
paths:
  live:
    # Command to run when the stream is ready (data received)
    # Uses ffmpeg to copy and restream to FB and YT
    # Placeholders: replace <fb_rtmp> with e.g., rtmps://live-api-s.facebook.com:443/rtmp/
    # <fb_streamkey> with your FB stream key
    # <yt_placeholder> with e.g., rtmps://a.rtmp.youtube.com/live2/
    # <yt_streamkey> with your YT stream key
    # Added -flvflags no_duration_filesize to avoid potential header update issues on close
    runOnReady: ffmpeg -i rtmp://127.0.0.1:$1935/$MTX_PATH -c copy -flvflags no_duration_filesize -f flv "rtmps://live-api-s.facebook.com:443/rtmp/FB-122175673814532724-0-Ab0GQkCW6Nv0-0Qib4REPrq8" -c copy -flvflags no_duration_filesize -f flv "rtmp://a.rtmp.youtube.com/live2"
    # Restart the command if it exits (e.g., due to temporary errors)
    runOnReadyRestart: yes
